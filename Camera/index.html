<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Camera</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>click the red button</h2>
    <div class="camera">
        <div class="top"></div>

        <div class="upper">
            <div class="upper-rainbow"></div>
            <div class="label">
                <h3>OneStep</h3>
            </div>
            <div class="flash"></div>
            <div class="lens"></div>
            <button id="take-photo"></button>
            <div class="node"></div>
        </div>

        <div class="downer">
            <div class="downer-rainbow"></div>
        </div>

        <div class="printer-upper"> </div>

        <div class="printer-downer">
            <div id="photo">
                <div id="cover"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
