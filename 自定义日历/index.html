<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义日历</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="calendar">
		<div class="title">
			<h1 class="month blue" id="month">July</h1>
			<h1 class="year blue" id="year">2018</h1>
			<a href="#" id="pre-month"></a>
			<a href="" id="next-month"></a>
		</div>
		<div class="body">
			<ul class="weeklist lightgray">
				<li>MON</li>
				<li>TUE</li>
				<li>WED</li>
				<li>THU</li>
				<li>FRI</li>
				<li>SAT</li>
				<li>SUN</li>
			</ul>
			<ul class="daylist darkgray" id="days"></ul>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
